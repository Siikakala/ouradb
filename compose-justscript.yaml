version: '3'
services:
  ourapython:
    build: .
    container_name: ourapython
    secrets:
      - OuraApiToken
      - InfluxDBToken
    environment:
      - BUCKET=${BUCKET:-OuraDB}
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_ORG=${INFLUXDB_ORG:-my-org}
secrets:
  OuraApiToken:
    file: "${OURA_PAT}"
  InfluxDBToken:
    file: "${INFLUXDB_TOKEN}"