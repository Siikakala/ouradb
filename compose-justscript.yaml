version: '3'
services:
  ourapython:
    extends:
      file: compose-full_stack.yaml
      service: ourapython
    secrets:
      - OuraApiToken
      - InfluxDBToken
    environment:
      - BUCKET=${BUCKET:-OuraDB}
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_ORG=${INFLUXDB_ORG:-my-org}
secrets:
  OuraApiToken:
    external: true
    name: "${OURA_PAT}"
  InfluxDBToken:
    external: true
    name: "${INFLUXDB_TOKEN}"